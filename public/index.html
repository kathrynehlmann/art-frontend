<!DOCTYPE html>
<html ng-app="acquired">
  <head>
    <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="/app.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Welcome to Acquired.</title>
  </head>
  <body ng-controller="mainController as ctrl">
    {{ ctrl.message }}
    <div class="container">
      <main>
        <div ng-repeat="artwork in ctrl.artworks" class="artwork">
          <h3>{{ artwork.title }}</h3>
          <!-- <img ng-src="{{artwork.links}}" /> -->
          <p>{{ artwork.blurb }}</p>
        </div>
      </main>
      <nav>…</nav>
      <aside>…</aside>
    </div>
    <footer>…</footer>
  </body>
</html>
